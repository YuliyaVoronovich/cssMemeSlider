<html lang="en">
<head>

    <link rel="stylesheet" href="./css/style.css">
    <title>cssMemeSlider</title>

<body>

        <main class="slider">
                <input type="radio" name="slider-switch" class="switch" id="btn1" checked>

                <input type="radio" name="slider-switch" class="switch" id="btn3">

                    <li class="slider-img">5</li>

            <div class="navigation">

                    <label for="btn1"><span></span></label>
                    <label for="btn2"><span></span></label>
                    <label for="btn3"><span></span></label>

        </main> 
    </div>
