<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>cssMemeSlider</title>
</head>
<body>
    <div class="wrapper">
        <main class="slider">
                <input type="radio" name="slider-switch" class="switch" id="switch1" checked>
                <input type="radio" name="slider-switch" class="switch" id="switch2">
                <input type="radio" name="slider-switch" class="switch" id="switch3">
                <input type="radio" name="slider-switch" class="switch" id="switch4">
                <input type="radio" name="slider-switch" class="switch" id="switch5">

            <div class="slider-inner"> 
                <ul class="slider-images" >
                    <li class="slider-img">1</li>
                    <li class="slider-img">2</li>
                    <li class="slider-img">3</li>
                    <li class="slider-img">4</li>
                    <li class="slider-img">5</li>
                </ul>
            </div>
            
            <div class="navigation">
                  <div class="text">
                    <span class="text-item text1">текст1</span>
                    <span class="text-item text2">текст2</span>
                    <span class="text-item text3">текст3</span>
                    <span class="text-item text4">текст4</span>
                    <span class="text-item text5">текст5</span>
                  </div>  
                
                <span class="labels">
                    <label for="switch1"><span></span></label>
                    <label for="switch2"><span></span></label>
                    <label for="switch3"><span></span></label>
                    <label for="switch4"><span></span></label>
                    <label for="switch5"><span></span></label>
                </span>
            </div>
        </main> 
    </div>   
</body>
</html>
