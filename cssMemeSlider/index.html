<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>cssMemeSlider</title>
</head>
<body>
    <div class="wrapper">
        <main class="slider">
                <input type="radio" name="slider-switch" class="switch" id="switch1" checked>
                <input type="radio" name="slider-switch" class="switch" id="switch2">
                <input type="radio" name="slider-switch" class="switch" id="switch3">
                <input type="radio" name="slider-switch" class="switch" id="switch4">
                <input type="radio" name="slider-switch" class="switch" id="switch5">

            <div class="slider-inner"> 
                <ul class="slider-images" >
                    <li class="slider-img"><img src="./img/mem1.jpg" alt="the first mem"></li>
                    <li class="slider-img"><img src="./img/mem2.jpg" alt="the second mem"></li>
                    <li class="slider-img"><img src="./img/mem3.jpg" alt="the third mem"></li>
                    <li class="slider-img"><img src="./img/mem4.jpg" alt="the fours mem"></li>
                    <li class="slider-img"><img src="./img/mem5.jpg" alt="the fives mem"></li>
                </ul>
            </div>
            
            <div class="navigation">
                  <div class="text">
                    <span class="text-item text1">классика...</span>
                    <span class="text-item text2">кто не рискует, тот...</span>
                    <span class="text-item text3">Fatal Error...</span>
                    <span class="text-item text4">еще один вариант визуализации...</span>
                    <span class="text-item text5">сложности понимания...</span>
                  </div>  
                
                <span class="labels">
                    <label for="switch1"><span></span></label>
                    <label for="switch2"><span></span></label>
                    <label for="switch3"><span></span></label>
                    <label for="switch4"><span></span></label>
                    <label for="switch5"><span></span></label>
                </span>
            </div>
        </main> 
    </div>   
</body>
</html>
