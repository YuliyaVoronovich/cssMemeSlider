<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>cssMemeSlider</title>
</head>
<body>
    <div class="wrapper">
        <main class="slider">
                <input type="radio" name="slider-switch" class="switch" id="switch1" checked>
                <input type="radio" name="slider-switch" class="switch" id="switch2">
                <input type="radio" name="slider-switch" class="switch" id="switch3">
                <input type="radio" name="slider-switch" class="switch" id="switch4">
                <input type="radio" name="slider-switch" class="switch" id="switch5">

            <div class="slider-inner"> 
                <ul class="slider-images" >
                    <li class="slider-img"><img src="./img/mem_1.jpg" alt="the first mem"></li>
                    <li class="slider-img"><img src="./img/mem_2.jpg" alt="the second mem"></li>
                    <li class="slider-img"><img src="./img/mem_3.jpg" alt="the third mem"></li>
                    <li class="slider-img"><img src="./img/mem_4.jpg" alt="the fours mem"></li>
                    <li class="slider-img"><img src="./img/mem_5.jpg" alt="the fives mem"></li>
                </ul>
            </div>
            
            <div class="navigation">
                  <div class="text">
                    <span class="text-item text1">разработчик, который не менял работу 1,5 года</span>
                    <span class="text-item text2">когда ты в 40 лет решил сменить профессию и устроиться в молодую и дружную IT-компанию</span>
                    <span class="text-item text3">не хочу на фронт...</span>
                    <span class="text-item text4">я сделал это, чтобы мама смогла выходит в интернет без моей помощи</span>
                    <span class="text-item text5">это же так очевидно...</span>
                  </div>  
                
                <span class="labels">
                    <label for="switch1"><span></span></label>
                    <label for="switch2"><span></span></label>
                    <label for="switch3"><span></span></label>
                    <label for="switch4"><span></span></label>
                    <label for="switch5"><span></span></label>
                </span>
            </div>
        </main> 
    </div>   
</body>
</html>
